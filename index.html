<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .main-container {
            background: linear-gradient(170deg, #10121c 0%, #0a0a0a 100%);
            min-height: 100vh;
        }
        .countdown-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative; /* For positioning delete button */
        }
        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .time-block {
            min-width: 90px;
        }
        .time-value {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s ease;
            border: none;
            line-height: 1;
        }
        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.6);
            opacity: 1;
            transform: scale(1.1);
        }
        /* Icon Selector Styles */
        #icon-selector-modal .icon-item {
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        #icon-selector-modal .icon-item:hover {
            transform: scale(1.2);
            color: #c084fc; /* purple-400 */
        }
        /* Snowflake animation */
        .snowflake {
            color: #fff;
            font-size: 1.5em;
            position: absolute;
            top: -10%;
            z-index: 1;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
    </style>
</head>
<body class="main-container relative w-full p-4">
    <!-- Snowflakes container -->
    <div id="snowflakes-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0"></div>

    <div class="z-10 w-full max-w-5xl mx-auto">
        <header class="text-center my-10">
            <h1 class="text-4xl md:text-5xl font-black text-white tracking-tight">How many days till...</h1>
            <div class="flex justify-center items-center gap-4 mt-2">
                <p class="text-gray-400">All countdowns are based on your local time.</p>
                <button id="restore-defaults" class="text-sm text-purple-400 hover:text-purple-300 underline">Restore Defaults</button>
            </div>
        </header>

        <main id="countdown-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Christmas Countdown -->
            <div id="christmas-card" class="countdown-box rounded-2xl p-6 flex flex-col items-center text-center">
                <button class="delete-btn" data-id="christmas">&times;</button>
                <div class="flex items-center gap-3 mb-4">
                     <span class="text-2xl">ðŸŽ„</span>
                    <h2 class="text-xl font-bold text-red-400">Christmas Day</h2>
                </div>
                <div id="christmas-countdown" class="flex flex-wrap justify-center gap-4 text-white"></div>
                <p class="text-gray-400 mt-4 text-sm">TO DECEMBER 25</p>
            </div>

            <!-- New Year Countdown -->
            <div id="new-year-card" class="countdown-box rounded-2xl p-6 flex flex-col items-center text-center">
                 <button class="delete-btn" data-id="new-year">&times;</button>
                 <div class="flex items-center gap-3 mb-4">
                    <span class="text-2xl">ðŸŽ‰</span>
                    <h2 class="text-xl font-bold text-blue-400">New Year's Day</h2>
                </div>
                <div id="new-year-countdown" class="flex flex-wrap justify-center gap-4 text-white"></div>
                 <p class="text-gray-400 mt-4 text-sm">TO JANUARY 1</p>
            </div>

            <!-- Custom Countdown Creator -->
            <div class="countdown-box rounded-2xl p-6 flex flex-col items-center text-center bg-white/10">
                 <div class="flex items-center gap-3 mb-4">
                     <span class="text-2xl">âœ¨</span>
                    <h2 class="text-xl font-bold text-purple-400">Create Your Own</h2>
                </div>
                <div class="w-full flex flex-col gap-4">
                    <div class="flex gap-4">
                        <button id="icon-selector-btn" class="w-1/4 bg-gray-900/50 border border-gray-700 rounded-lg py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 text-center text-2xl flex justify-center items-center">
                            <i class="fa-solid fa-calendar-days"></i>
                        </button>
                        <input type="text" id="custom-title" placeholder="Event (e.g., Birthday)" class="w-3/4 bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <input type="date" id="custom-date" class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500" style="color-scheme: dark;">
                    <button id="add-custom-countdown" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Add Countdown</button>
                </div>
            </div>
        </main>
        
        <!-- Message Modal -->
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-2xl p-8 text-center max-w-sm mx-auto shadow-2xl">
                <h3 id="modal-title" class="text-2xl font-bold text-white mb-4"></h3>
                <p id="modal-message" class="text-gray-300 mb-6"></p>
                <button id="modal-close" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Close</button>
            </div>
        </div>

        <!-- Icon Selector Modal -->
        <div id="icon-selector-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-2xl p-6 text-center max-w-md mx-auto shadow-2xl relative">
                <button id="icon-modal-close" class="absolute top-2 right-3 text-2xl text-gray-400 hover:text-white">&times;</button>
                <h3 class="text-xl font-bold text-white mb-6">Choose an Icon</h3>
                <div id="icon-grid" class="grid grid-cols-6 gap-6 text-2xl text-gray-300">
                    <!-- Icons will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const snowflakesContainer = document.getElementById('snowflakes-container');
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = 'â„ï¸';
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.opacity = Math.random();
                snowflakesContainer.appendChild(snowflake);
            }

            const christmasCard = document.getElementById('christmas-card');
            const newYearCard = document.getElementById('new-year-card');
            const christmasCountdownEl = document.getElementById('christmas-countdown');
            const newYearCountdownEl = document.getElementById('new-year-countdown');
            const countdownGrid = document.getElementById('countdown-grid');
            
            const addCustomBtn = document.getElementById('add-custom-countdown');
            const customTitleInput = document.getElementById('custom-title');
            const customDateInput = document.getElementById('custom-date');
            
            const messageModal = document.getElementById('message-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalClose = document.getElementById('modal-close');
            const restoreDefaultsBtn = document.getElementById('restore-defaults');

            // Icon Selector Elements
            const iconSelectorBtn = document.getElementById('icon-selector-btn');
            const iconSelectorModal = document.getElementById('icon-selector-modal');
            const iconModalClose = document.getElementById('icon-modal-close');
            const iconGrid = document.getElementById('icon-grid');
            let selectedIcon = 'fa-solid fa-calendar-days'; // Default icon

            const availableIcons = [
                'fa-solid fa-cake-candles', 'fa-solid fa-plane', 'fa-solid fa-graduation-cap', 'fa-solid fa-heart',
                'fa-solid fa-star', 'fa-solid fa-house', 'fa-solid fa-briefcase', 'fa-solid fa-car',
                'fa-solid fa-music', 'fa-solid fa-gamepad', 'fa-solid fa-book', 'fa-solid fa-film',
                'fa-solid fa-sun', 'fa-solid fa-moon', 'fa-solid fa-tree', 'fa-solid fa-umbrella-beach',
                'fa-solid fa-gift', 'fa-solid fa-bell', 'fa-solid fa-ghost', 'fa-solid fa-candle-holder'
            ];

            let customCountdowns = JSON.parse(localStorage.getItem('customCountdowns')) || [];
            let hiddenDefaults = JSON.parse(localStorage.getItem('hiddenDefaults')) || [];
            let intervalId;

            function checkHiddenDefaults() {
                christmasCard.style.display = hiddenDefaults.includes('christmas') ? 'none' : 'flex';
                newYearCard.style.display = hiddenDefaults.includes('new-year') ? 'none' : 'flex';
            }

            function formatTime(time) { return time < 10 ? `0${time}` : time; }
            
            function createTimeBlock(value, label) {
                return `<div class="time-block text-center"><div class="time-value text-5xl font-black">${formatTime(value)}</div><div class="text-xs uppercase text-gray-400 mt-1">${label}</div></div>`;
            }

            function saveAndRenderCustom() {
                localStorage.setItem('customCountdowns', JSON.stringify(customCountdowns));
                renderCustomCountdowns();
            }
            
            function renderCustomCountdowns() {
                document.querySelectorAll('.custom-countdown-card').forEach(card => card.remove());

                customCountdowns.forEach(countdown => {
                    const formattedDate = new Date(countdown.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    const card = document.createElement('div');
                    card.className = 'custom-countdown-card countdown-box rounded-2xl p-6 flex flex-col items-center text-center';
                    card.dataset.id = countdown.id;
                    card.innerHTML = `
                        <button class="delete-btn" data-id="${countdown.id}">&times;</button>
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-3xl text-yellow-400"><i class="${countdown.icon || 'fa-solid fa-calendar-days'}"></i></span>
                            <h2 class="text-xl font-bold text-yellow-400">${countdown.title}</h2>
                        </div>
                        <div class="custom-countdown-timer flex flex-wrap justify-center gap-4 text-white" data-date="${countdown.date}"></div>
                        <p class="text-gray-400 mt-4 text-sm">TO ${formattedDate.toUpperCase()}</p>`;
                    countdownGrid.appendChild(card);
                });
            }

            function updateAllCountdowns() {
                const now = new Date().getTime();
                
                if (!hiddenDefaults.includes('christmas')) {
                    const currentYear = new Date().getFullYear();
                    let christmasDate = new Date(`December 25, ${currentYear} 00:00:00`).getTime();
                    if (now > christmasDate) { christmasDate = new Date(`December 25, ${currentYear + 1} 00:00:00`).getTime(); }
                    const d = christmasDate - now;
                    if (d > 0) {
                        christmasCountdownEl.innerHTML = createTimeBlock(Math.floor(d/(1000*60*60*24)),'Days')+createTimeBlock(Math.floor((d%(1000*60*60*24))/(1000*60*60)),'Hours')+createTimeBlock(Math.floor((d%(1000*60*60))/(1000*60)),'Mins')+createTimeBlock(Math.floor((d%(1000*60))/1000),'Secs');
                    } else { christmasCountdownEl.innerHTML = `<div class="text-2xl font-bold text-green-400">Merry Christmas! ðŸŽ„</div>`; }
                }

                 if (!hiddenDefaults.includes('new-year')) {
                    const currentYear = new Date().getFullYear();
                    const newYearDate = new Date(`January 1, ${currentYear + 1} 00:00:00`).getTime();
                    const d = newYearDate - now;
                    if (d > 0) {
                        newYearCountdownEl.innerHTML = createTimeBlock(Math.floor(d/(1000*60*60*24)),'Days')+createTimeBlock(Math.floor((d%(1000*60*60*24))/(1000*60*60)),'Hours')+createTimeBlock(Math.floor((d%(1000*60*60))/(1000*60)),'Mins')+createTimeBlock(Math.floor((d%(1000*60))/1000),'Secs');
                    } else { newYearCountdownEl.innerHTML = `<div class="text-2xl font-bold text-blue-400">Happy New Year! ðŸŽ‰</div>`; }
                }

                document.querySelectorAll('.custom-countdown-timer').forEach(timer => {
                    const targetDate = parseInt(timer.dataset.date);
                    const d = targetDate - now;
                    const card = timer.closest('.custom-countdown-card');
                    const title = card.querySelector('h2').textContent;
                    if (d > 0) {
                        timer.innerHTML = createTimeBlock(Math.floor(d/(1000*60*60*24)),'Days')+createTimeBlock(Math.floor((d%(1000*60*60*24))/(1000*60*60)),'Hours')+createTimeBlock(Math.floor((d%(1000*60*60))/(1000*60)),'Mins')+createTimeBlock(Math.floor((d%(1000*60))/1000),'Secs');
                    } else { timer.innerHTML = `<div class="text-2xl font-bold text-yellow-400">The time for ${title} is here! âœ¨</div>`; }
                });
            }
            
            function showModal(title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            }

            modalClose.addEventListener('click', () => messageModal.classList.add('hidden'));

            addCustomBtn.addEventListener('click', () => {
                const title = customTitleInput.value.trim();
                const date = customDateInput.value;
                if (!title || !date) { showModal('Oops!', 'Please enter both an event name and a date.'); return; }
                const target = new Date(`${date}T00:00:00`).getTime();
                if (target <= new Date().getTime()) { showModal('Invalid Date', 'Please select a date in the future.'); return; }
                customCountdowns.push({ id: Date.now(), title: title, date: target, icon: selectedIcon });
                saveAndRenderCustom();
                customTitleInput.value = '';
                customDateInput.value = '';
                selectedIcon = 'fa-solid fa-calendar-days'; // Reset to default
                iconSelectorBtn.innerHTML = `<i class="${selectedIcon}"></i>`;
            });

            countdownGrid.addEventListener('click', (e) => {
                if (e.target.closest('.delete-btn')) {
                    const btn = e.target.closest('.delete-btn');
                    const id = btn.dataset.id;
                    if (id === 'christmas' || id === 'new-year') {
                        if (!hiddenDefaults.includes(id)) {
                            hiddenDefaults.push(id);
                            localStorage.setItem('hiddenDefaults', JSON.stringify(hiddenDefaults));
                            checkHiddenDefaults();
                        }
                    } else {
                        customCountdowns = customCountdowns.filter(c => c.id !== parseInt(id));
                        saveAndRenderCustom();
                    }
                }
            });

            restoreDefaultsBtn.addEventListener('click', () => {
                hiddenDefaults = [];
                localStorage.removeItem('hiddenDefaults');
                checkHiddenDefaults();
                showModal('Restored!', 'Default countdowns have been restored.');
            });

            // --- Icon Selector Logic ---
            function populateIconGrid() {
                iconGrid.innerHTML = '';
                availableIcons.forEach(iconClass => {
                    const iconEl = document.createElement('div');
                    iconEl.className = 'icon-item';
                    iconEl.innerHTML = `<i class="${iconClass}"></i>`;
                    iconEl.addEventListener('click', () => {
                        selectedIcon = iconClass;
                        iconSelectorBtn.innerHTML = `<i class="${iconClass}"></i>`;
                        iconSelectorModal.classList.add('hidden');
                    });
                    iconGrid.appendChild(iconEl);
                });
            }

            iconSelectorBtn.addEventListener('click', () => iconSelectorModal.classList.remove('hidden'));
            iconModalClose.addEventListener('click', () => iconSelectorModal.classList.add('hidden'));
            iconSelectorModal.addEventListener('click', (e) => {
                if (e.target === iconSelectorModal) { // Close if clicking on background
                    iconSelectorModal.classList.add('hidden');
                }
            });

            // Initial setup
            populateIconGrid();
            checkHiddenDefaults();
            renderCustomCountdowns();
            updateAllCountdowns();
            intervalId = setInterval(updateAllCountdowns, 1000);
        });
    </script>
</body>
</html>
