<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paskong Pinoy Countdown üéÑ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --card: #111827; /* gray-900 */
      --accent: #16a34a; /* green-600 */
      --accent-2: #dc2626; /* red-600 */
      --text: #e5e7eb; /* gray-200 */
      --muted: #9ca3af; /* gray-400 */
    }
    body { background: radial-gradient(1200px 700px at 70% -10%, #1f2937, #0b1225 60%, #050816); color: var(--text); }
    .glass {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .count-value { font-size: clamp(2.25rem, 5vw, 4rem); font-weight: 800; letter-spacing: 0.5px; }
    .count-label { color: var(--muted); text-transform: uppercase; font-weight: 700; letter-spacing: 1.5px; }
    .badge-ber { background: linear-gradient(90deg, var(--accent), var(--accent-2)); }
    .parol {
      position: absolute; right: 1rem; top: 0.25rem; font-size: 1.5rem; opacity: .8;
      filter: drop-shadow(0 0 6px rgba(255,255,255,.25));
    }
    .twinkle { position: fixed; pointer-events: none; inset: 0; overflow: hidden; z-index: 0; }
    .twinkle span { position: absolute; width: 2px; height: 2px; background: #fff; opacity: .7; border-radius: 50%; animation: twinkle 6s infinite ease-in-out; }
    @keyframes twinkle { 0%,100%{opacity:.15; transform: scale(.8)} 50%{opacity:.9; transform: scale(1.3)} }
  </style>
</head>
<body>
  <!-- Decorative twinkles -->
  <div class="twinkle" aria-hidden="true"></div>

  <nav class="navbar navbar-dark glass sticky-top">
    <div class="container py-2">
      <span class="navbar-brand fw-bold">Paskong Pinoy Countdown</span>
      <span class="badge badge-ber rounded-pill px-3 py-2">üéÑ Christmas vibes are here ‚ú®</span>
    </div>
  </nav>

  <main class="container my-5 position-relative">
    <div class="position-absolute parol">üßë‚ÄçüéÑüéÑ‚≠ê</div>

    <div class="text-center mb-4">
      <h1 class="fw-bold">How many days till‚Ä¶</h1>
      <p class="text-secondary mb-0">(Auto-uses <span class="fw-semibold">Asia/Manila</span> time)</p>
    </div>

    <div class="row g-4">
      <!-- Christmas Day -->
      <div class="col-12 col-lg-6">
        <div class="card glass h-100 shadow-lg">
          <div class="card-body text-center p-4">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
              <span class="badge bg-danger">Christmas Day</span>
              <small id="xmas-year" class="text-secondary"></small>
            </div>
            <div id="xmas-count" class="count-value">‚Äî</div>
            <div class="count-label">to December 25</div>
            <div id="xmas-sub" class="mt-3 text-secondary small"></div>
          </div>
        </div>
      </div>

      <!-- New Year -->
      <div class="col-12 col-lg-6">
        <div class="card glass h-100 shadow-lg">
          <div class="card-body text-center p-4">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
              <span class="badge bg-primary">New Year</span>
              <small id="ny-year" class="text-secondary"></small>
            </div>
            <div id="ny-count" class="count-value">‚Äî</div>
            <div class="count-label">to January 1</div>
            <div id="ny-sub" class="mt-3 text-secondary small"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Utility: get a Date representing NOW in a specific IANA time zone by parsing a localized string
    function nowInTZ(tz) {
      const str = new Date().toLocaleString('en-US', { timeZone: tz });
      return new Date(str);
    }

    // Create a Date in target IANA TZ at specific Y-M-D h:m:s
    function inTZ(tz, y, m /*1-12*/, d, hh=0, mm=0, ss=0) {
      const str = new Date(y, m-1, d, hh, mm, ss).toLocaleString('en-US', { timeZone: tz });
      return new Date(str);
    }

    function pad(n){ return String(n).padStart(2,'0'); }

    function diffBreakdown(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return { days, hours, minutes, seconds };
    }

    function fmt({days, hours, minutes, seconds}) {
      return `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
    }

    function plural(n, w){ return n === 1 ? w : w + 's'; }

    function subText({days, hours, minutes, seconds}){
      const parts = [];
      if (days) parts.push(`${days} ${plural(days,'day')}`);
      if (hours) parts.push(`${hours} ${plural(hours,'hour')}`);
      if (minutes && parts.length < 2) parts.push(`${minutes} ${plural(minutes,'minute')}`);
      if (!parts.length) parts.push(`${seconds} ${plural(seconds,'second')}`);
      return parts.join(', ') + ' left';
    }

    // Generate some twinkles ‚ú®
    (function twinkles(){
      const wrap = document.querySelector('.twinkle');
      const N = 80;
      for (let i=0;i<N;i++){
        const s = document.createElement('span');
        s.style.left = Math.random()*100 + '%';
        s.style.top = Math.random()*100 + '%';
        s.style.animationDelay = (Math.random()*6).toFixed(2) + 's';
        s.style.transform = `scale(${0.5 + Math.random()*1.5})`;
        wrap.appendChild(s);
      }
    })();

    const TZ = 'Asia/Manila';

    function targets() {
      const now = nowInTZ(TZ);
      const y = now.getFullYear();

      // December 25 (current year or next if already past)
      let xmas = inTZ(TZ, y, 12, 25, 0, 0, 0);
      if (now > xmas) xmas = inTZ(TZ, y+1, 12, 25, 0, 0, 0);

      // January 1 (next Jan 1 from now)
      let ny = inTZ(TZ, y+1, 1, 1, 0, 0, 0);
      const jan1ThisYear = inTZ(TZ, y, 1, 1, 0, 0, 0);
      if (now < jan1ThisYear) ny = jan1ThisYear;

      return { now, xmas, ny };
    }

    function update() {
      const { now, xmas, ny } = targets();

      // Years labels
      document.getElementById('xmas-year').textContent = `(${xmas.getFullYear()})`;
      document.getElementById('ny-year').textContent = `(${ny.getFullYear()})`;

      // Diffs
      const dXmas = diffBreakdown(xmas - now);
      const dNY = diffBreakdown(ny - now);

      document.getElementById('xmas-count').textContent = fmt(dXmas);
      document.getElementById('ny-count').textContent = fmt(dNY);

      document.getElementById('xmas-sub').textContent = subText(dXmas);
      document.getElementById('ny-sub').textContent = subText(dNY);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
