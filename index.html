<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paskong Pinoy Countdown üéÑ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #16a34a;
      --accent-2: #dc2626;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    body { background: radial-gradient(1200px 700px at 70% -10%, #1f2937, #0b1225 60%, #050816); color: var(--text); overflow-x: hidden; }
    .glass {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .count-value { font-size: clamp(2.25rem, 5vw, 4rem); font-weight: 800; letter-spacing: 0.5px; }
    .count-label { color: var(--muted); text-transform: uppercase; font-weight: 700; letter-spacing: 1.5px; }
    .badge-ber { background: linear-gradient(90deg, var(--accent), var(--accent-2)); }
    .parol { position: absolute; right: 1rem; top: 0.25rem; font-size: 1.5rem; opacity: .8; filter: drop-shadow(0 0 6px rgba(255,255,255,.25)); }
    .twinkle { position: fixed; pointer-events: none; inset: 0; overflow: hidden; z-index: 0; }
    .twinkle span { position: absolute; width: 2px; height: 2px; background: #fff; opacity: .7; border-radius: 50%; animation: twinkle 6s infinite ease-in-out; }
    @keyframes twinkle { 0%,100%{opacity:.15; transform: scale(.8)} 50%{opacity:.9; transform: scale(1.3)} }

    /* Snowflakes ‚ùÑÔ∏è */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 2;
    }
    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Fireworks container üéÜ */
    #fireworks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
    #greeting {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 15px #ff0, 0 0 25px #f00;
      z-index: 1001;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Decorative twinkles -->
  <div class="twinkle" aria-hidden="true"></div>

  <nav class="navbar navbar-dark glass sticky-top">
    <div class="container py-2 d-flex justify-content-between align-items-center">
      <span class="navbar-brand fw-bold">Paskong Pinoy Countdown</span>
      <div>
        <button id="music-toggle" class="btn btn-sm btn-outline-light me-2">üéµ Play Music</button>
        <span class="badge badge-ber rounded-pill px-3 py-2">üéÑ Christmas vibes are here ‚ú®</span>
      </div>
    </div>
  </nav>

  <main class="container my-5 position-relative">
    <div class="position-absolute parol">üßë‚ÄçüéÑüéÑ‚≠ê</div>

    <div class="text-center mb-4">
      <h1 class="fw-bold">How many days till‚Ä¶</h1>
      <p class="text-secondary mb-0">(Auto-uses <span class="fw-semibold">Asia/Manila</span> time)</p>
    </div>

    <div class="row g-4">
      <!-- Christmas Day -->
      <div class="col-12 col-lg-6">
        <div class="card glass h-100 shadow-lg">
          <div class="card-body text-center p-4">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
              <span class="badge bg-danger">Christmas Day</span>
              <small id="xmas-year" class="text-secondary"></small>
            </div>
            <div id="xmas-count" class="count-value">‚Äî</div>
            <div class="count-label">to December 25</div>
            <div id="xmas-sub" class="mt-3 text-secondary small"></div>
          </div>
        </div>
      </div>

      <!-- New Year -->
      <div class="col-12 col-lg-6">
        <div class="card glass h-100 shadow-lg">
          <div class="card-body text-center p-4">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
              <span class="badge bg-primary">New Year</span>
              <small id="ny-year" class="text-secondary"></small>
            </div>
            <div id="ny-count" class="count-value">‚Äî</div>
            <div class="count-label">to January 1</div>
            <div id="ny-sub" class="mt-3 text-secondary small"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Fireworks + Greeting -->
  <canvas id="fireworks"></canvas>
  <div id="greeting">üéâ Maligayang Pasko! üéâ</div>

  <!-- Music -->
  <audio id="bg-music" loop>
  <source src="christmas.mp3" type="audio/mpeg">
</audio>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Utility: Manila time
    function nowInTZ(tz) {
      const str = new Date().toLocaleString('en-US', { timeZone: tz });
      return new Date(str);
    }
    function inTZ(tz, y, m, d, hh=0, mm=0, ss=0) {
      const str = new Date(y, m-1, d, hh, mm, ss).toLocaleString('en-US', { timeZone: tz });
      return new Date(str);
    }
    function pad(n){ return String(n).padStart(2,'0'); }
    function diffBreakdown(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return { days, hours, minutes, seconds };
    }
    function fmt({days, hours, minutes, seconds}) {
      return `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
    }
    function plural(n, w){ return n === 1 ? w : w + 's'; }
    function subText({days, hours, minutes, seconds}){
      const parts = [];
      if (days) parts.push(`${days} ${plural(days,'day')}`);
      if (hours) parts.push(`${hours} ${plural(hours,'hour')}`);
      if (minutes && parts.length < 2) parts.push(`${minutes} ${plural(minutes,'minute')}`);
      if (!parts.length) parts.push(`${seconds} ${plural(seconds,'second')}`);
      return parts.join(', ') + ' left';
    }

    // Twinkles
    (function twinkles(){
      const wrap = document.querySelector('.twinkle');
      const N = 80;
      for (let i=0;i<N;i++){
        const s = document.createElement('span');
        s.style.left = Math.random()*100 + '%';
        s.style.top = Math.random()*100 + '%';
        s.style.animationDelay = (Math.random()*6).toFixed(2) + 's';
        s.style.transform = `scale(${0.5 + Math.random()*1.5})`;
        wrap.appendChild(s);
      }
    })();

    // Snowflakes ‚ùÑÔ∏è
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.textContent = '‚ùÑ';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em';
      snowflake.style.animationDuration = (5 + Math.random() * 10) + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 15000);
    }
    setInterval(createSnowflake, 300);

    const TZ = 'Asia/Manila';
    let triggeredXmas = false, triggeredNY = false;

    function targets() {
      const now = nowInTZ(TZ);
      const y = now.getFullYear();
      let xmas = inTZ(TZ, y, 12, 25, 0, 0, 0);
      if (now > xmas) xmas = inTZ(TZ, y+1, 12, 25, 0, 0, 0);
      let ny = inTZ(TZ, y+1, 1, 1, 0, 0, 0);
      const jan1ThisYear = inTZ(TZ, y, 1, 1, 0, 0, 0);
      if (now < jan1ThisYear) ny = jan1ThisYear;
      return { now, xmas, ny };
    }

    function update() {
      const { now, xmas, ny } = targets();
      document.getElementById('xmas-year').textContent = `(${xmas.getFullYear()})`;
      document.getElementById('ny-year').textContent = `(${ny.getFullYear()})`;
      const dXmas = diffBreakdown(xmas - now);
      const dNY = diffBreakdown(ny - now);
      document.getElementById('xmas-count').textContent = fmt(dXmas);
      document.getElementById('ny-count').textContent = fmt(dNY);
      document.getElementById('xmas-sub').textContent = subText(dXmas);
      document.getElementById('ny-sub').textContent = subText(dNY);

      // üéâ Trigger greeting + fireworks
      if (dXmas.days===0 && dXmas.hours===0 && dXmas.minutes===0 && dXmas.seconds===0 && !triggeredXmas) {
        triggeredXmas = true;
        launchCelebration("üéÑ Maligayang Pasko! üéÑ");
      }
      if (dNY.days===0 && dNY.hours===0 && dNY.minutes===0 && dNY.seconds===0 && !triggeredNY) {
        triggeredNY = true;
        launchCelebration("üéÜ Happy New Year! üéÜ");
      }
    }
    update();
    setInterval(update, 1000);

    // Music üéµ
    const music = document.getElementById('bg-music');
    const bell = document.getElementById('bell');
    document.getElementById('music-toggle').addEventListener('click', () => {
      if (music.paused) {
        music.play();
        document.getElementById('music-toggle').textContent = "‚è∏ Pause Music";
      } else {
        music.pause();
        document.getElementById('music-toggle').textContent = "üéµ Play Music";
      }
    });

    // Fireworks üéÜ
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];
    function launchCelebration(message) {
      document.getElementById('greeting').textContent = message;
      document.getElementById('greeting').style.display = "flex";
      canvas.style.display = "block";
      bell.play();
      for (let i = 0; i < 200; i++) {
        particles.push({
          x: canvas.width/2,
          y: canvas.height/2,
          angle: Math.random()*2*Math.PI,
          speed: Math.random()*6+2,
          radius: 2,
          life: 100
        });
      }
      animateFireworks();
      setTimeout(() => {
        document.getElementById('greeting').style.display = "none";
        canvas.style.display = "none";
        particles = [];
      }, 10000);
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.fill();
      });
      particles = particles.filter(p=>p.life>0);
      if (particles.length) requestAnimationFrame(animateFireworks);
    }
  </script>
</body>
</html>
